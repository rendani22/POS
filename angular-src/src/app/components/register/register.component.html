  <body>
    <form (submit)= "onRegisterSubmit()" class="form-signin">
  <div class="text-center mb-4">
    <h1 class="h3 mb-3 font-weight-normal">Register</h1>
  </div>
 

  <div class="form-label-group">
    <input type="text" id="name" [(ngModel)] = "name" name="name" class="form-control" placeholder="Name" required autofocus>
    <label for="name">Name</label>
  </div>

  <div class="form-label-group">
    <input type="text" id="username" [(ngModel)] = "username" name="username" class="form-control" placeholder="Username" required autofocus>
    <label for="username">Username</label>
  </div>

  <div class="form-label-group">
    <input type="email" id="inputEmail" [(ngModel)] = "email" name="email" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputEmail">Email address</label>
  </div>

  <div class="form-label-group">
    <input type="password" id="inputPassword" [(ngModel)] = "password" name="password" class="form-control" placeholder="Password" required>
    <label for="inputPassword">Password</label>
  </div>

  <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
</form>
