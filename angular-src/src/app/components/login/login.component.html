<!DOCTYPE html>
  <html>

    <head>
      <title>Log in</title>
    </head>

        <body class="text-center">

          <form (submit) = "onLoginSubmit()" class="form-signin">

              <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

              <label for="inputEmail" class="sr-only">Username</label>
              <input type="email" id="inputEmail" [(ngModel)]= "username" name="username"  class="form-control" placeholder="Username" required autofocus>

              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="inputPassword" [(ngModel)]= "password" name="password" class="form-control" placeholder="Password" required>

              <!-- <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div> -->

              <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

        </form>

      </body>

</html>
